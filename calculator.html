<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파스텔 계산기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .calculator {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border-radius: 25px;
            padding: 30px;
            box-shadow: 
                20px 20px 60px #d1d9e6,
                -20px -20px 60px #ffffff;
            max-width: 350px;
            width: 100%;
            transition: transform 0.3s ease;
        }

        .calculator:hover {
            transform: translateY(-5px);
        }

        .display {
            background: linear-gradient(145deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 25px;
            text-align: right;
            box-shadow: inset 5px 5px 10px #d1d9e6, inset -5px -5px 10px #ffffff;
        }

        .display input {
            width: 100%;
            border: none;
            background: transparent;
            font-size: 2.5rem;
            font-weight: 300;
            color: #6c757d;
            text-align: right;
            outline: none;
            font-family: 'Courier New', monospace;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .btn {
            height: 70px;
            border: none;
            border-radius: 15px;
            font-size: 1.4rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 
                5px 5px 15px #d1d9e6,
                -5px -5px 15px #ffffff;
            position: relative;
            overflow: hidden;
        }

        .btn:active {
            transform: translateY(2px);
            box-shadow: 
                2px 2px 8px #d1d9e6,
                -2px -2px 8px #ffffff;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-number {
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            color: #6c757d;
        }

        .btn-operator {
            background: linear-gradient(145deg, #ffb3ba, #ff9a9e);
            color: #ffffff;
        }

        .btn-equals {
            background: linear-gradient(145deg, #bae1ff, #a8d8ea);
            color: #ffffff;
        }

        .btn-clear {
            background: linear-gradient(145deg, #ffdfba, #ffcc9e);
            color: #ffffff;
        }

        .btn-zero {
            grid-column: span 2;
        }

        .btn-equals {
            grid-column: span 2;
        }

        .btn-decimal {
            background: linear-gradient(145deg, #c7ceea, #b8c5d1);
            color: #ffffff;
        }

        .btn-backspace {
            background: linear-gradient(145deg, #d4a5a5, #c89595);
            color: #ffffff;
        }

        .title {
            text-align: center;
            color: #6c757d;
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 2px;
        }

        @media (max-width: 480px) {
            .calculator {
                padding: 20px;
                margin: 10px;
            }
            
            .btn {
                height: 60px;
                font-size: 1.2rem;
            }
            
            .display input {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1 class="title">Calculator</h1>
        <div class="display">
            <input type="text" id="display" value="0" readonly>
        </div>
        <div class="buttons">
            <button class="btn btn-clear" onclick="clearDisplay()">C</button>
            <button class="btn btn-backspace" onclick="backspace()">⌫</button>
            <button class="btn btn-operator" onclick="appendToDisplay('/')">/</button>
            <button class="btn btn-operator" onclick="appendToDisplay('*')">×</button>
            
            <button class="btn btn-number" onclick="appendToDisplay('7')">7</button>
            <button class="btn btn-number" onclick="appendToDisplay('8')">8</button>
            <button class="btn btn-number" onclick="appendToDisplay('9')">9</button>
            <button class="btn btn-operator" onclick="appendToDisplay('-')">-</button>
            
            <button class="btn btn-number" onclick="appendToDisplay('4')">4</button>
            <button class="btn btn-number" onclick="appendToDisplay('5')">5</button>
            <button class="btn btn-number" onclick="appendToDisplay('6')">6</button>
            <button class="btn btn-operator" onclick="appendToDisplay('+')">+</button>
            
            <button class="btn btn-number" onclick="appendToDisplay('1')">1</button>
            <button class="btn btn-number" onclick="appendToDisplay('2')">2</button>
            <button class="btn btn-number" onclick="appendToDisplay('3')">3</button>
            <button class="btn btn-equals" onclick="calculate()" rowspan="2">=</button>
            
            <button class="btn btn-number btn-zero" onclick="appendToDisplay('0')">0</button>
            <button class="btn btn-decimal" onclick="appendToDisplay('.')">.</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentInput = '0';
        let operator = null;
        let previousInput = null;
        let shouldResetDisplay = false;

        function updateDisplay() {
            display.value = currentInput;
        }

        function appendToDisplay(value) {
            if (shouldResetDisplay) {
                currentInput = '0'
                shouldResetDisplay = false;
            }

            if (value === '.' && currentInput.includes('.')) {
                return;
            }

            if (currentInput === '0' && value !== '.') {
                currentInput = value;
            } else {
                currentInput += value;
            }

            updateDisplay()
        }

        function clearDisplay() {
            currentInput = '0';
            operator = null;
            previousInput = null;
            shouldResetDisplay = false;
            updateDisplay();
        }

        function backspace() {
            if (currentInput.length > 1) {
                currentInput = currentInput.slice(0, -1);
            } else {
                currentInput = '0';
            }
            updateDisplay();
        }

        function setOperator(op) {
            if (operator !== null && !shouldResetDisplay) {
                calculate();
            }
            operator = op;
            previousInput = currentInput;
            shouldResetDisplay = true;
        }

        function calculate() {
            if (operator === null || previousInput === null) {
                return;
            }

            const prev = parseFloat(previousInput);
            const current = parseFloat(currentInput);
            let result;

            switch (operator) {
                case '+':
                    result = prev + current;
                    break;
                case '-':
                    result = prev - current;
                    break;
                case '*':
                    result = prev * current;
                    break;
                case '/':
                    if (current === 0) {
                        alert('0으로 나눌 수 없습니다!');
                        return;
                    }
                    result = prev / current;
                    break;
                default:
                    return;
            }

            currentInput = result.toString();
            operator = null;
            previousInput = null;
            shouldResetDisplay = true;
            updateDisplay();
        }

        // 키보드 입력 지원
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (key >= '0' && key <= '9' || key === '.') {
                appendToDisplay(key);
            } else if (key === '+' || key === '-' || key === '*' || key === '/') {
                setOperator(key);
            } else if (key === 'Enter' || key === '=') {
                calculate();
            } else if (key === 'Escape' || key === 'c' || key === 'C') {
                clearDisplay();
            } else if (key === 'Backspace') {
                backspace();
            }
        });

        // 버튼 클릭 이벤트 수정
        document.querySelectorAll('.btn-operator').forEach(btn => {
            btn.addEventListener('click', function() {
                const op = this.textContent;
                if (op === '×') {
                    setOperator('*');
                } else {
                    setOperator(op);
                }
            });
        });
    </script>
</body>
</html>
